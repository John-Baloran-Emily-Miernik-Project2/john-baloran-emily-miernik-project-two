<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pantry</title>
  </head>
  <body>
    <header>
      <h1>Pantry</h1>
    </header>
    <form action="submit">
      <h3>Search Food Recipe:</h3>
      <fieldset>
        <input
          autofocus="autofocus"
          type="text"
          placeholder="Ingredient 1"
          class="ingredient1 ingredient"
        />
        <input
          type="text"
          placeholder="Ingredient 2"
          class="ingredient2 ingredient"
        />
        <input
          type="text"
          placeholder="Ingredient 3"
          class="ingredient3 ingredient"
        />
        <input
          type="text"
          placeholder="Ingredient 4"
          class="ingredient4 ingredient"
        />
        <input
          type="text"
          placeholder="Ingredient 5"
          class="ingredient5 ingredient"
        />
        <button type="submit">Search</button>
      </fieldset>
    </form>
    <main>
      <div class="result-container">
        <div class="search-results"></div>
        <div class="loading"></div>
      </div>
      <div class="modal-container" id="modal_container">
        <div class="loading"></div>
        <div class="modal" id="modal"></div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/456be152d4.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
